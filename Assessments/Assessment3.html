<!DOCTYPE html>
<html>
<head>
  <title>Sign Your Life Away</title>
</head>
<body>
  
<h1>Register</h1>
  
<form>
  
<!-- F&L NAME -->
  
  <label for="FirstName">First Name:</label>
  <input id="username" type="text" placeholder="John" required>
  
  <label for="LastName">Last Name:</label>
  <input id="username" type="text" placeholder="Doe" required>
  
<!-- GENDER -->
<div>
  <label for="Male">Male</label>
  <input name="gender" id="male" type="radio" value="Male">
  
  <label for="Female">Female</label>
  <input name="gender" id="female" type="radio" value="Female">
  
  <label for="Other">Other</label>
  <input name="gender" id="other" type="radio" value="Other">
</div>
<!-- EMAIL -->
<div>
  <label for="email">Email:</label>
  <input id="email" type="email" placeholder="Email" required>
  
  <label for="password">Password:</label>
  <input id="password" type="password" pattern=".{5,10}" title="Password must be 5 to 10 characters"required>
</div>
<!-- Birthday -->
<div>
  <label for="birthday">Birthday:</label>
  <select name="Month">
    <option>Month</option>
    <option>Jan</option>
    <option>Feb</option>
    <option>Mar</option>
    <option>Apr</option>
    <option>May</option>
    <option>Jun</option>
    <option>Jul</option>
    <option>Aug</option>
    <option>Sep</option>
    <option>Oct</option>
    <option>Nov</option>
    <option>Dec</option>
  </select>
  <select name="Day">
    <option>Day</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
  </select>
  <select name="Year">
    <option>Year</option>
    <option>1900-2000</option>
    <option>2000-2005</option>
    <option>2005-2010</option>
    <option>2010-2015</option>
  </select>
</div>

<div>
<label for="agreed">I agree to the <a href="http://google.com">terms and conditions</a></label>
<input id="agreed" name="agreed" type="checkbox">
</div>
<div>
<button>Submit</button>
</div>
